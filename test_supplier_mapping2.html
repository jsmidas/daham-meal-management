<!DOCTYPE html>
<html>
<head>
    <title>Supplier Mapping Test 2</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .page-content { padding: 20px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>협력업체 매칭 테스트 2</h1>
    <div id="supplier-mapping-content" class="page-content"></div>

    <script src="config.js"></script>
    <script>
        // CONFIG 설정
        window.CONFIG = window.CONFIG || {
            API: {
                BASE_URL: 'http://127.0.0.1:8013'
            }
        };
    </script>
    <script src="static/modules/mappings/supplier-mapping.js"></script>
    <script>
        // 페이지 로드 후 모듈 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('테스트 시작...');
            console.log('window.supplierMapping:', window.supplierMapping);
            console.log('window.supplierMapping.init:', window.supplierMapping?.init);

            if (window.supplierMapping && typeof window.supplierMapping.init === 'function') {
                console.log('supplierMapping.init() 호출 중...');
                try {
                    await window.supplierMapping.init();
                    console.log('초기화 완료');
                } catch(error) {
                    console.error('초기화 실패:', error);
                }
            } else {
                console.error('supplierMapping 모듈 또는 init 함수를 찾을 수 없습니다');
            }
        });
    </script>
</body>
</html>
