    <!-- 그릇 -->
    <path d="M4 16 C4 20, 8 24, 12 24 C16 24, 20 20, 20 16 L4 16 Z" fill="white"/>
    <!-- 밥 -->
    <circle cx="12" cy="14" r="1.5" fill="#f4f4f4"/>
