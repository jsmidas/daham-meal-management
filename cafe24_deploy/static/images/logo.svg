    <circle cx="15" cy="15" r="1" fill="#f4f4f4"/>
    <!-- 젓가락 -->
    <rect x="22" y="10" width="1" height="12" rx="0.5" fill="white"/>
    <rect x="24" y="10" width="1" height="12" rx="0.5" fill="white"/>
  </g>

  <!-- 회사명 -->
  <text x="40" y="18" font-family="'Malgun Gothic', sans-serif" font-size="10" font-weight="bold" fill="white">다함푸드</text>
  <text x="40" y="30" font-family="'Malgun Gothic', sans-serif" font-size="8" fill="#e0e8ff">급식관리시스템</text>
