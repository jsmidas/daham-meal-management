<body>
    <div class="container">
        <div class="header">

            <p>ì‚¬ì—…ì¥ë³„ ì„¸ë¶€ ì‹ë‹¨ê°€ë¥¼ íš¨ìœ¨ì ìœ¼ë¡œ ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <div class="controls">

            <div class="form-group">
                <label for="businessLocationSelect">ì‚¬ì—…ì¥ì„ ì„ íƒí•˜ì„¸ìš”</label>
                <select id="businessLocationSelect" onchange="loadMealPlansForLocation()">
                    <option value="">-- ì‚¬ì—…ì¥ ì„ íƒ --</option>
                </select>
                <button class="btn btn-add" onclick="addNewMealPlan()" id="addMealPlanBtn" style="display: none;">+ ìƒˆ ì‹ë‹¨ê°€ ì¶”ê°€</button>
                <button class="btn" onclick="saveMealPlans()" id="saveMealPlansBtn" style="display: none;">ğŸ’¾ ì €ì¥</button>
            </div>
        </div>

        <div class="meal-pricing-table-container">
            <div class="table-header">
                <h3 id="tableTitle">ì‹ë‹¨ê°€ ê´€ë¦¬ í…Œì´ë¸”</h3>
            </div>
            <div class="table-content">
                <div id="mealPlansTableContainer">
                    <div class="no-data">
                        ì‚¬ì—…ì¥ì„ ì„ íƒí•˜ë©´ í•´ë‹¹ ì‚¬ì—…ì¥ì˜ ì‹ë‹¨ê°€ ì •ë³´ê°€ í‘œì‹œë©ë‹ˆë‹¤.

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let businessLocations = [];
        let currentLocationId = null;
        let mealPlans = [];
        let nextTempId = -1;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ½ï¸ ìƒˆë¡œìš´ ì‹ë‹¨ê°€ ê´€ë¦¬ ì‹œìŠ¤í…œ ì´ˆê¸°í™”');
            loadBusinessLocations();
        });

        // ì‚¬ì—…ì¥ ëª©ë¡ ë¡œë“œ
        async function loadBusinessLocations() {
            try {
                const response = await fetch('/api/admin/sites');
                const data = await response.json();
                
                if (data.success && data.sites) {
                    businessLocations = data.sites;
                    
                    const select = document.getElementById('businessLocationSelect');
                    select.innerHTML = '<option value="">-- ì‚¬ì—…ì¥ ì„ íƒ --</option>';
                    
                    businessLocations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location.id;
                        option.textContent = location.name;  // APIì—ì„œ name í•„ë“œ ì‚¬ìš©
                        select.appendChild(option);
                    });
                    
                    console.log('ì‚¬ì—…ì¥ ëª©ë¡ ë¡œë“œ ì™„ë£Œ:', businessLocations);
                } else {
                    console.error('ì‚¬ì—…ì¥ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', data);
                }
            } catch (error) {
                console.error('ì‚¬ì—…ì¥ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        // ì„ íƒëœ ì‚¬ì—…ì¥ì˜ ì‹ë‹¨ê°€ ë¡œë“œ
        async function loadMealPlansForLocation() {
            const select = document.getElementById('businessLocationSelect');
            const locationId = select.value;
            
            if (!locationId) {
                showNoData();
                hideControls();
                return;
            }

            currentLocationId = locationId;
            const selectedLocation = businessLocations.find(loc => loc.id == locationId);
            const locationName = selectedLocation ? selectedLocation.name : 'ì•Œ ìˆ˜ ì—†ìŒ';
            
            document.getElementById('tableTitle').textContent = `${locationName} - ì‹ë‹¨ê°€ ê´€ë¦¬`;
            
            try {
                const response = await fetch(`/api/admin/meal-pricing/by-location/${locationId}`);
                const data = await response.json();
                
                console.log('ì‹ë‹¨ê°€ ë°ì´í„°:', data);
                
                if (data.success && data.mealPlans && data.mealPlans.length > 0) {
                    mealPlans = data.mealPlans.map(plan => ({
                        id: plan.id,
                        location_name: locationName,
                        meal_time: plan.meal_time,
                        plan_name: plan.name,
                        selling_price: plan.selling_price,
                        target_material_cost: plan.target_material_cost,
                        cost_ratio: plan.cost_ratio,
                        apply_date_start: plan.apply_date_start || new Date().toISOString().split('T')[0],
                        apply_date_end: plan.apply_date_end || '2025-12-31'
                    }));
                } else {
                    // ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ì‹ë‹¨í‘œ 1ê°œ ìƒì„±
                    mealPlans = [{
                        id: nextTempId--,
                        location_name: locationName,
                        meal_time: 'lunch',
                        plan_name: 'ê¸°ë³¸ ì‹ë‹¨í‘œ',
                        selling_price: 5000,
                        target_material_cost: 2500,
                        cost_ratio: 50,
                        apply_date_start: new Date().toISOString().split('T')[0],
                        apply_date_end: '2025-12-31',
                        isNew: true
                    }];
                }
                
                displayMealPlans();
                showControls();
                
            } catch (error) {
                console.error('ì‹ë‹¨ê°€ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('ì‹ë‹¨ê°€ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì‹ë‹¨ê°€ í…Œì´ë¸” í‘œì‹œ
        function displayMealPlans() {
            const container = document.getElementById('mealPlansTableContainer');
            
            if (!mealPlans || mealPlans.length === 0) {
                showNoData();
                return;
            }

            const tableHTML = `
                <table class="meal-pricing-table">
                    <thead>
                        <tr>
                            <th class="col-location">ì‚¬ì—…ì¥</th>
                            <th class="col-meal-time">ì‹ì‚¬ì‹œê°„</th>
                            <th class="col-plan-name">ì„¸ë¶€ì‹ë‹¨í‘œ</th>
                            <th class="col-price">íŒë§¤ê°€(ì›)</th>
                            <th class="col-cost">ëª©í‘œì¬ë£Œë¹„(ì›)</th>
                            <th class="col-ratio">ë‹¬ì„±ìœ¨(%)</th>
                            <th class="col-dates">ì ìš©ê¸°ê°„</th>
                            <th class="col-actions">ì‘ì—…</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${mealPlans.map(plan => createMealPlanRow(plan)).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // ì‹ë‹¨ê°€ í–‰ ìƒì„±
        function createMealPlanRow(plan) {
            const ratio = plan.selling_price > 0 ? ((plan.target_material_cost / plan.selling_price) * 100) : 0;
            const ratioClass = ratio <= 50 ? 'good' : ratio <= 60 ? 'warning' : 'danger';
            
            return `
                <tr data-id="${plan.id}">
                    <td>${plan.location_name}</td>
                    <td>
                        <select onchange="updateMealTime(${plan.id}, this.value)">
                            <option value="breakfast" ${plan.meal_time === 'breakfast' ? 'selected' : ''}>ì¡°ì‹</option>
                            <option value="lunch" ${plan.meal_time === 'lunch' ? 'selected' : ''}>ì¤‘ì‹</option>
                            <option value="dinner" ${plan.meal_time === 'dinner' ? 'selected' : ''}>ì„ì‹</option>
                            <option value="night" ${plan.meal_time === 'night' ? 'selected' : ''}>ì•¼ì‹</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" value="${plan.plan_name}" 
                               onchange="updatePlanName(${plan.id}, this.value)"
                               placeholder="ì‹ë‹¨í‘œëª… ì…ë ¥">
                    </td>
                    <td>
                        <input type="text" value="${plan.selling_price.toLocaleString()}" 
                               onchange="updatePrice(${plan.id}, 'selling_price', this.value)"
                               onkeyup="formatNumber(this)"
                               style="text-align: right;">
                    </td>
                    <td>
                        <input type="text" value="${plan.target_material_cost.toLocaleString()}" 
                               onchange="updatePrice(${plan.id}, 'target_material_cost', this.value)"
                               onkeyup="formatNumber(this)"
                               style="text-align: right;">
                    </td>
                    <td>
                        <span class="cost-ratio ${ratioClass}" id="ratio-${plan.id}">
                            ${ratio.toFixed(1)}%
                        </span>
                    </td>
                    <td style="font-size: 11px;">
                        ${plan.apply_date_start}<br>~<br>${plan.apply_date_end}
                    </td>
                    <td>
                        <div class="table-actions">
                            <button class="btn-sm btn-edit" onclick="editDates(${plan.id})">ê¸°ê°„ìˆ˜ì •</button>
                            <button class="btn-sm btn-delete" onclick="deleteMealPlan(${plan.id})">ì‚­ì œ</button>
                        </div>
                    </td>
                </tr>
            `;
        }

        // ìƒˆ ì‹ë‹¨ê°€ ì¶”ê°€
        function addNewMealPlan() {
            if (!currentLocationId) {
                alert('ë¨¼ì € ì‚¬ì—…ì¥ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const selectedLocation = businessLocations.find(loc => loc.id == currentLocationId);
            const locationName = selectedLocation ? selectedLocation.name : 'ì•Œ ìˆ˜ ì—†ìŒ';

            const newPlan = {
                id: nextTempId--,
                location_name: locationName,
                meal_time: 'lunch',
                plan_name: 'ìƒˆ ì‹ë‹¨í‘œ',
                selling_price: 5000,
                target_material_cost: 2500,
                cost_ratio: 50,
                apply_date_start: new Date().toISOString().split('T')[0],
                apply_date_end: '2025-12-31',
                isNew: true
            };

            mealPlans.push(newPlan);
            displayMealPlans();
        }

        // ì‹ì‚¬ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateMealTime(planId, mealTime) {
            const plan = mealPlans.find(p => p.id == planId);
            if (plan) {
                plan.meal_time = mealTime;
                console.log(`ì‹ë‹¨í‘œ ${planId} ì‹ì‚¬ì‹œê°„ ë³€ê²½: ${mealTime}`);
            }
        }

        // ì‹ë‹¨í‘œëª… ì—…ë°ì´íŠ¸
        function updatePlanName(planId, planName) {
            const plan = mealPlans.find(p => p.id == planId);
            if (plan) {
                plan.plan_name = planName;
                console.log(`ì‹ë‹¨í‘œ ${planId} ì´ë¦„ ë³€ê²½: ${planName}`);
            }
        }

        // ê°€ê²© ì—…ë°ì´íŠ¸
        function updatePrice(planId, field, value) {
            const plan = mealPlans.find(p => p.id == planId);
            if (!plan) return;

            const numValue = parseInt(value.replace(/,/g, '')) || 0;
            plan[field] = numValue;

            // ë‹¬ì„±ìœ¨ ì¬ê³„ì‚°
            const ratio = plan.selling_price > 0 ? ((plan.target_material_cost / plan.selling_price) * 100) : 0;
            plan.cost_ratio = ratio;

            // ë‹¬ì„±ìœ¨ í‘œì‹œ ì—…ë°ì´íŠ¸
            const ratioElement = document.getElementById(`ratio-${planId}`);
            if (ratioElement) {
                const ratioClass = ratio <= 50 ? 'good' : ratio <= 60 ? 'warning' : 'danger';
                ratioElement.textContent = ratio.toFixed(1) + '%';
                ratioElement.className = `cost-ratio ${ratioClass}`;
            }

            console.log(`ì‹ë‹¨í‘œ ${planId} ${field} ë³€ê²½: ${numValue}`);
        }

        // ê¸°ê°„ ìˆ˜ì •
        function editDates(planId) {
            const plan = mealPlans.find(p => p.id == planId);
            if (!plan) return;

            const startDate = prompt('ì‹œì‘ì¼ì„ ì…ë ¥í•˜ì„¸ìš” (YYYY-MM-DD):', plan.apply_date_start);
            if (startDate && startDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                const endDate = prompt('ì¢…ë£Œì¼ì„ ì…ë ¥í•˜ì„¸ìš” (YYYY-MM-DD):', plan.apply_date_end);
                if (endDate && endDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    plan.apply_date_start = startDate;
                    plan.apply_date_end = endDate;
                    displayMealPlans();
                }
            }
        }

        // ì‹ë‹¨ê°€ ì‚­ì œ
        function deleteMealPlan(planId) {
            if (confirm('ì´ ì‹ë‹¨ê°€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                mealPlans = mealPlans.filter(p => p.id != planId);
                displayMealPlans();
            }
        }

        // ìˆ«ì í¬ë§·íŒ…
        function formatNumber(input) {
            let value = input.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                input.value = parseInt(value).toLocaleString();
            }
        }

        // ì‹ë‹¨ê°€ ì €ì¥
        async function saveMealPlans() {
            if (!currentLocationId || !mealPlans.length) {
                alert('ì €ì¥í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                const response = await fetch('/api/admin/meal-pricing/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        location_id: currentLocationId,
                        meal_plans: mealPlans
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('ì‹ë‹¨ê°€ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    loadMealPlansForLocation(); // ë‹¤ì‹œ ë¡œë“œí•˜ì—¬ ìµœì‹  ë°ì´í„° í‘œì‹œ
                } else {
                    alert('ì €ì¥ ì‹¤íŒ¨: ' + (result.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // UI ë„ìš°ë¯¸ í•¨ìˆ˜ë“¤
        function showNoData() {
            document.getElementById('mealPlansTableContainer').innerHTML = 
                '<div class="no-data">ì„ íƒëœ ì‚¬ì—…ì¥ì— ë“±ë¡ëœ ì‹ë‹¨ê°€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        }

        function showError(message) {
            document.getElementById('mealPlansTableContainer').innerHTML = 
                `<div class="no-data" style="color: #dc3545;">${message}</div>`;
        }

        function showControls() {
            document.getElementById('addMealPlanBtn').style.display = 'inline-block';
            document.getElementById('saveMealPlansBtn').style.display = 'inline-block';
        }

        function hideControls() {
            document.getElementById('addMealPlanBtn').style.display = 'none';
            document.getElementById('saveMealPlansBtn').style.display = 'none';
        }
    </script>
</body>
