<!-- KPI 카드 템플릿 -->
<div class="kpi-grid" id="kpi-grid-container">
    <div class="kpi-card meals">
        <div class="kpi-icon">🍽️</div>
        <div class="kpi-value" id="today-meals">-</div>
        <div class="kpi-label">오늘 식수</div>
        <div class="kpi-change positive" id="meals-change">
            <span>계산 중...</span>
        </div>
    </div>

    <div class="kpi-card revenue">
        <div class="kpi-icon">💰</div>
        <div class="kpi-value" id="today-revenue">-</div>
        <div class="kpi-label">오늘 매출</div>
        <div class="kpi-change positive" id="revenue-change">
            <span>계산 중...</span>
        </div>
    </div>

    <div class="kpi-card average">
        <div class="kpi-icon">📊</div>
        <div class="kpi-value" id="avg-meal-price">-</div>
        <div class="kpi-label">평균 식단가</div>
        <div class="kpi-change" id="price-change">
            <span>계산 중...</span>
        </div>
    </div>

    <div class="kpi-card cost">
        <div class="kpi-icon">📈</div>
        <div class="kpi-value" id="cost-ratio">-</div>
        <div class="kpi-label">원가율</div>
        <div class="kpi-change" id="cost-change">
            <span>계산 중...</span>
        </div>
    </div>
</div>
