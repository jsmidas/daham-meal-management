<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 테스트</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
        }
        .test-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .test-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>네비게이션 링크 테스트</h1>
    
    <h2>현재 작동 확인:</h2>
    <a href="/ordering" class="test-link">📈 발주 관리 테스트</a>
    <a href="/static/preprocessing_management.html" class="test-link">🔪 전처리지시서 테스트</a>
    <a href="/receiving" class="test-link">📦 입고명세서 관리 테스트</a>
    <a href="/" class="test-link">🏠 메인 페이지로 돌아가기</a>
    
    <h2>직접 URL:</h2>
    <p>발주 관리: <code>http://127.0.0.1:8001/ordering</code></p>
    <p>전처리지시서: <code>http://127.0.0.1:8001/static/preprocessing_management.html</code></p>
    
    <script>
        console.log('네비게이션 테스트 페이지 로드됨');
        
        // 클릭 이벤트 로깅
        document.querySelectorAll('.test-link').forEach(link => {
            link.addEventListener('click', function(e) {
                console.log('링크 클릭됨:', this.href);
            });
        });
    </script>
</body>
</html>
