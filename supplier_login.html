<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>협력업체 로그인 - 다함푸드 식단 프로그램</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-tagline {
            color: #2196F3;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .logo-image {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .supplier-badge {
            background: linear-gradient(135deg, #2196F3, #4CAF50);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .info-box {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #2196F3;
        }

        .link-box {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .link-box a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .link-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <h1>다함푸드 식단 프로그램</h1>
            <div class="supplier-badge">SUPPLIER PORTAL</div>
        </div>

        <form id="supplierLoginForm">
            <div class="form-group">
                <label for="supplierCode">협력업체</label>
                <select id="supplierCode" name="supplierCode" required>
                    <option value="">협력업체를 선택하세요</option>
                    <option value="SAMSUNG">삼성웰스토리</option>
                    <option value="HYUNDAI">현대그린푸드</option>
                    <option value="CJ">CJ프레시웨이</option>
                    <option value="PUDIST">푸디스트</option>
                    <option value="DONGWON">동원홈푸드</option>
                </select>
            </div>

            <div class="form-group">
                <label for="supplierUsername">사용자 ID</label>
                <input type="text" id="supplierUsername" name="supplierUsername" required placeholder="사용자 아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label for="supplierPassword">비밀번호</label>
                <input type="password" id="supplierPassword" name="supplierPassword" required placeholder="비밀번호를 입력하세요">
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
                <label style="display: flex; align-items: center; font-size: 14px; color: #666; cursor: pointer;">
                    <input type="checkbox" id="rememberSupplier" style="margin-right: 8px; transform: scale(1.1);">
                    로그인 정보 저장
                </label>
            </div>

            <button type="submit" class="login-btn">협력업체 로그인</button>

            <div id="supplierErrorMessage" class="error-message"></div>
        </form>

        <div class="info-box">
            <strong>협력업체 관리자님께</strong><br>
            • 계정 관리 문의<br>
            • 시스템 이용 문의<br>
            • 발주 관련 지원<br>
            • 기타 관리 업무문의
        </div>

        <div class="link-box">
            <a href="/login.html">👤 직원 전용 로그인</a>
        </div>
    </div>

    <script>
        // 페이지 로드 시 저장된 협력업체 정보 불러오기
        window.addEventListener('load', function() {
            const savedSupplierCode = localStorage.getItem('saved_supplier_code');
            const savedSupplierUsername = localStorage.getItem('saved_supplier_username');
            const savedSupplierPassword = localStorage.getItem('saved_supplier_password');
            const rememberSupplier = localStorage.getItem('remember_supplier') === 'true';

            if (rememberSupplier) {
                if (savedSupplierCode) {
                    document.getElementById('supplierCode').value = savedSupplierCode;
                }
                if (savedSupplierUsername) {
                    document.getElementById('supplierUsername').value = savedSupplierUsername;
                    document.getElementById('rememberSupplier').checked = true;
                }
                if (savedSupplierPassword) {
                    document.getElementById('supplierPassword').value = savedSupplierPassword;
                }
            }
        });

        document.getElementById('supplierLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const supplierCode = document.getElementById('supplierCode').value;
            const supplierUsername = document.getElementById('supplierUsername').value;
            const supplierPassword = document.getElementById('supplierPassword').value;
            const rememberSupplier = document.getElementById('rememberSupplier').checked;
            const errorDiv = document.getElementById('supplierErrorMessage');

            // 입력 검증
            if (!supplierCode) {
                errorDiv.textContent = '협력업체를 선택하세요.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/supplier-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        supplier_code: supplierCode,
                        username: supplierUsername,
                        password: supplierPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // 토큰 저장
                    localStorage.setItem('supplier_auth_token', result.token);
                    localStorage.setItem('supplier_info', JSON.stringify(result.supplier));

                    // 협력업체 정보 저장 기능
                    if (rememberSupplier) {
                        localStorage.setItem('saved_supplier_code', supplierCode);
                        localStorage.setItem('saved_supplier_username', supplierUsername);
                        localStorage.setItem('saved_supplier_password', supplierPassword);
                        localStorage.setItem('remember_supplier', 'true');
                    } else {
                        localStorage.removeItem('saved_supplier_code');
                        localStorage.removeItem('saved_supplier_username');
                        localStorage.removeItem('saved_supplier_password');
                        localStorage.removeItem('remember_supplier');
                    }

                    // 협력업체 대시보드로 리다이렉트
                    window.location.href = '/supplier_dashboard.html';

                } else {
                    errorDiv.textContent = result.message || '로그인에 실패했습니다.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('협력업체 로그인 오류:', error);
                errorDiv.textContent = '서버 연결에 실패했습니다.';
                errorDiv.style.display = 'block';
            }
        });

        // 이미 로그인된 경우 리다이렉트
        if (localStorage.getItem('supplier_auth_token')) {
            window.location.href = '/supplier_dashboard.html';
        }
    </script>
</body>
</html>
