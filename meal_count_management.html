<body>
    <!-- í—¤ë” -->
    <div class="header">

    <!-- ì»¨íŠ¸ë¡¤ -->
    <div class="controls">
        <div>
            <button class="btn btn-primary" onclick="loadMealCountData()">ğŸ“Š ë°ì´í„° ë¡œë“œ</button>
            <button class="btn btn-success" onclick="saveMealCountData()">ğŸ’¾ ì €ì¥</button>
            <button class="btn btn-warning" onclick="exportExcel()">ğŸ“¤ Excel ë‚´ë³´ë‚´ê¸°</button>
        </div>
        <div>

    </div>
    
    <!-- ë©”ì¸ í…Œì´ë¸” -->
    <div class="main-container" id="tableContainer">
        <table class="meal-count-table" id="mealCountTable">
            <thead>
                <tr id="headerRow">
                    <th class="time-header">ì‹œê°„</th>
                    <!-- ê³ ê°ì‚¬ í—¤ë”ë“¤ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                    <th class="customer-total">ì´ê³„</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- ì‹œê°„ëŒ€ë³„ í–‰ë“¤ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </tbody>
            <tfoot>
                <tr class="subtotal-row" id="totalRow">
                    <td class="time-cell">ì´ê³„</td>
                    <!-- ì´ê³„ ì…€ë“¤ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- ìš”ì•½ íŒ¨ë„ -->
    <div class="summary-panel">
        <h4 style="margin-bottom: 10px;">ğŸ“Š ì‹ìˆ˜ í˜„í™©</h4>
        <div class="summary-item">
            <span>ì´ ê³ ê°ì‚¬:</span>
            <span id="totalCustomers">0</span>
        </div>
        <div class="summary-item">
            <span>ì´ ì‹œê°„ëŒ€:</span>
            <span id="totalTimeSlots">0</span>
        </div>
        <div class="summary-item">
            <span>ì…ë ¥ëœ ì‹ìˆ˜:</span>
            <span id="totalInputs">0</span>
        </div>
        <div class="summary-item total">
            <span>ì´ ì‹ìˆ˜:</span>
            <span id="grandTotal">0</span>
        </div>
    </div>
    
    <!-- ì•Œë¦¼ -->
    <div class="notification" id="notification">
        ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let mealCountData = {};
        let customers = ['ëª©ì¥_2280', 'Bas_2350', 'Flu_2600', 'Premium', 'ì¥_2600', 'ë™ì¼', 'í˜„_2200', 'Bas_2350', 'Flu_2600', 'ì ì‹¬_2200', 'Bas_2350', 'ê°„ì‹', 'í•©ê³„'];
        let timeSlots = [];
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            generateTimeSlots();
            initializeTable();
            loadMealCountData();
            
            // ê¸°ê°„ ë³€ê²½ ì´ë²¤íŠ¸
            document.getElementById('yearSelect').addEventListener('change', loadMealCountData);
            document.getElementById('monthSelect').addEventListener('change', loadMealCountData);
        });

        // ì‹œê°„ëŒ€ ìƒì„± (08:01 ~ 08:30 í˜•íƒœ)
        function generateTimeSlots() {
            timeSlots = [];
            for (let hour = 8; hour <= 17; hour++) {
                for (let minute = 1; minute <= 60; minute += 15) { // 15ë¶„ ê°„ê²©
                    const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    timeSlots.push(timeStr);
                    
                    if (timeSlots.length >= 20) break; // ìµœëŒ€ 20ê°œ ì‹œê°„ëŒ€
                }
                if (timeSlots.length >= 20) break;
            }
        }

        // í…Œì´ë¸” ì´ˆê¸°í™”
        function initializeTable() {
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');
            const totalRow = document.getElementById('totalRow');
            
            // í—¤ë” ìƒì„±
            headerRow.innerHTML = '<th class="time-header">ì‹œê°„</th>';
            customers.forEach(customer => {
                headerRow.innerHTML += `<th class="customer-header">${customer}</th>`;
            });
            headerRow.innerHTML += '<th class="customer-total">ì´ê³„</th>';
            
            // ë°ì´í„° í–‰ ìƒì„±
            tableBody.innerHTML = '';
            timeSlots.forEach(timeSlot => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-cell">${timeSlot}</td>`;
                
                customers.forEach(customer => {
                    const cellId = `cell_${timeSlot}_${customer}`.replace(':', '_').replace(' ', '_');
                    row.innerHTML += `<td><input type="number" class="count-input" id="${cellId}" 
                                      data-time="${timeSlot}" data-customer="${customer}" 
                                      onchange="updateCell(this)" min="0" value="0"></td>`;
                });
                
                // í–‰ ì´ê³„
                row.innerHTML += `<td class="total-cell" id="total_${timeSlot.replace(':', '_')}">0</td>`;
                tableBody.appendChild(row);
            });
            
            // ì´ê³„ í–‰
            totalRow.innerHTML = '<td class="time-cell">ì´ê³„</td>';
            customers.forEach(customer => {
                totalRow.innerHTML += `<td class="customer-total" id="customer_total_${customer}">0</td>`;
            });
            totalRow.innerHTML += '<td class="total-cell" id="grandTotalCell">0</td>';
            
            updateSummary();
        }

        // ì…€ ì—…ë°ì´íŠ¸
        function updateCell(input) {
            const timeSlot = input.dataset.time;
            const customer = input.dataset.customer;
            const value = parseInt(input.value) || 0;
            
            // ë°ì´í„° ì €ì¥
            if (!mealCountData[timeSlot]) {
                mealCountData[timeSlot] = {};
            }
            mealCountData[timeSlot][customer] = value;
            
            // ìŠ¤íƒ€ì¼ ë³€ê²½
            input.classList.add('modified');
            
            // í•©ê³„ ê³„ì‚°
            calculateTotals();
            
            // ìµœì¢… ìˆ˜ì • ì‹œê°„ ì—…ë°ì´íŠ¸
            document.getElementById('lastModified').textContent = new Date().toLocaleString('ko-KR');
        }

        // í•©ê³„ ê³„ì‚°
        function calculateTotals() {
            let grandTotal = 0;
            
            // í–‰ë³„ ì´ê³„ ê³„ì‚°
            timeSlots.forEach(timeSlot => {
                let rowTotal = 0;
                customers.forEach(customer => {
                    const cellId = `cell_${timeSlot}_${customer}`.replace(':', '_').replace(' ', '_');
                    const input = document.getElementById(cellId);
                    const value = parseInt(input.value) || 0;
                    rowTotal += value;
                });
                
                document.getElementById(`total_${timeSlot.replace(':', '_')}`).textContent = rowTotal;
                grandTotal += rowTotal;
            });
            
            // ì—´ë³„ ì´ê³„ ê³„ì‚°
            customers.forEach(customer => {
                let customerTotal = 0;
                timeSlots.forEach(timeSlot => {
                    const cellId = `cell_${timeSlot}_${customer}`.replace(':', '_').replace(' ', '_');
                    const input = document.getElementById(cellId);
                    const value = parseInt(input.value) || 0;
                    customerTotal += value;
                });
                
                document.getElementById(`customer_total_${customer}`).textContent = customerTotal;
            });
            
            // ì´í•©ê³„
            document.getElementById('grandTotalCell').textContent = grandTotal;
            
            updateSummary();
        }

        // ìš”ì•½ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateSummary() {
            const totalInputs = Object.keys(mealCountData).reduce((sum, time) => {
                return sum + Object.keys(mealCountData[time]).length;
            }, 0);
            
            const grandTotal = document.getElementById('grandTotalCell').textContent || '0';
            
            document.getElementById('totalCustomers').textContent = customers.length;
            document.getElementById('totalTimeSlots').textContent = timeSlots.length;
            document.getElementById('totalInputs').textContent = totalInputs;
            document.getElementById('grandTotal').textContent = grandTotal;
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadMealCountData() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            
            try {
                const response = await fetch(`/api/meal-counts/${year}/${month}`);
                const data = await response.json();
                
                if (data.success) {
                    mealCountData = data.data || {};
                    populateTable();
                    showNotification('ë°ì´í„°ë¥¼ ë¡œë“œí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                // ìƒ˜í”Œ ë°ì´í„°ë¡œ ì´ˆê¸°í™”
                loadSampleData();
            }
        }

        // í…Œì´ë¸”ì— ë°ì´í„° ì±„ìš°ê¸°
        function populateTable() {
            timeSlots.forEach(timeSlot => {
                customers.forEach(customer => {
                    const cellId = `cell_${timeSlot}_${customer}`.replace(':', '_').replace(' ', '_');
                    const input = document.getElementById(cellId);
                    
                    if (input && mealCountData[timeSlot] && mealCountData[timeSlot][customer]) {
                        input.value = mealCountData[timeSlot][customer];
                        input.classList.add('modified');
                    }
                });
            });
            
            calculateTotals();
        }

        // ìƒ˜í”Œ ë°ì´í„° ë¡œë“œ
        function loadSampleData() {
            // ìƒ˜í”Œ ë°ì´í„° ìƒì„±
            timeSlots.forEach((timeSlot, index) => {
                mealCountData[timeSlot] = {};
                customers.forEach((customer, customerIndex) => {
                    // ëœë¤í•œ ìƒ˜í”Œ ê°’ ìƒì„±
                    const sampleValue = Math.floor(Math.random() * 200) + 50;
                    if (Math.random() > 0.3) { // 70% í™•ë¥ ë¡œ ê°’ ì…ë ¥
                        mealCountData[timeSlot][customer] = sampleValue;
                    }
                });
            });
            
            populateTable();
        }

        // ë°ì´í„° ì €ì¥
        async function saveMealCountData() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            
            try {
                const response = await fetch('/api/meal-counts/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        year: year,
                        month: month,
                        data: mealCountData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    // ìˆ˜ì • í‘œì‹œ ì œê±°
                    document.querySelectorAll('.count-input.modified').forEach(input => {
                        input.classList.remove('modified');
                    });
                }
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                showNotification('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // Excel ë‚´ë³´ë‚´ê¸°
        function exportExcel() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;
            
            // ì‹¤ì œë¡œëŠ” ì„œë²„ì—ì„œ Excel íŒŒì¼ì„ ìƒì„±í•´ì•¼ í•©ë‹ˆë‹¤
            showNotification(`${year}-${month} ì‹ìˆ˜ ë°ì´í„° Excel ë‚´ë³´ë‚´ê¸° ì¤€ë¹„ ì¤‘...`);
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (type === 'error') {
                notification.style.background = '#f8d7da';
                notification.style.color = '#721c24';
                notification.style.borderLeftColor = '#dc3545';
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
                // ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
                notification.style.background = '#d4edda';
                notification.style.color = '#155724';
                notification.style.borderLeftColor = '#28a745';
            }, 3000);
        }
    </script>
