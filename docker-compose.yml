version: '3.8'

services:
  daham-app:
    build: .
    ports:
      - "80:8080"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - API_PORT=8080
      - API_HOST=0.0.0.0
      - DATABASE_PATH=/app/data/daham_meal.db
      - BACKUP_PATH=/app/backups/
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - daham-app
    restart: unless-stopped