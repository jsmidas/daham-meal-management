<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>사용자 관리</h2>
            <div class="actions">
                <button class="btn-primary" onclick="showAddUserModal()">+ 사용자 추가</button>
                <button class="btn-secondary" onclick="loadUsers()">새로고침</button>
            </div>
        </div>

        <div id="users-content">
            <!-- 사용자 목록이 여기에 로드됩니다 -->
        </div>
    </div>

    <!-- 사용자 추가/수정 모달 -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title">사용자 추가</h3>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="user-username">사용자명 *</label>
                    <input type="text" id="user-username" required>
                </div>
                <div class="form-group">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email">
                </div>
                <div class="form-group">
                    <label for="user-role">역할 *</label>
                    <select id="user-role" required>
                        <option value="">선택하세요</option>
                        <option value="admin">관리자</option>
                        <option value="manager">매니저</option>
                        <option value="nutritionist">영양사</option>
                        <option value="user">일반사용자</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-department">부서</label>
                    <input type="text" id="user-department">
                </div>
                <div class="form-group">
                    <label for="user-position">직위</label>
                    <input type="text" id="user-position">
                </div>
                <div class="form-group" id="password-group">
                    <label for="user-password">비밀번호 *</label>
                    <input type="password" id="user-password">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="user-is-active" checked> 활성 상태
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="saveUser()">저장</button>
                <button class="btn-secondary" onclick="closeUserModal()">취소</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditUserId = null;

        // 페이지 로드시 사용자 목록 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // 사용자 목록 로드
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || '사용자 데이터 로드 실패');
                }
                
                let tableHtml = `
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: #f5f5f5;">
                                <th style="padding: 12px; border: 1px solid #ddd;">ID</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">사용자명</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">이메일</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">역할</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">부서</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">직위</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">활성</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">등록일</th>
                                <th style="padding: 12px; border: 1px solid #ddd;">작업</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.users.forEach(user => {
                    const createdDate = user.created_at ? new Date(user.created_at).toLocaleDateString() : '-';
                    tableHtml += `
                        <tr>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.id}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.username}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.email || '-'}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.role}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.department || '-'}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.position || '-'}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${user.is_active ? '활성' : '비활성'}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${createdDate}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">
                                <button onclick="editUser(${user.id})">수정</button>
                                <button onclick="deleteUser(${user.id})" style="margin-left: 5px;">삭제</button>
                            </td>
                        </tr>
                    `;
                });
                
                tableHtml += '</tbody></table>';
                document.getElementById('users-content').innerHTML = tableHtml;
                
            } catch (error) {
                console.error('Error:', error);
                alert('사용자 데이터 로드 실패: ' + error.message);
            }
        }

        // 사용자 추가 모달 표시
        function showAddUserModal() {
            currentEditUserId = null;
            document.getElementById('user-modal-title').textContent = '사용자 추가';
            document.getElementById('user-username').value = '';
            document.getElementById('user-email').value = '';
            document.getElementById('user-role').value = '';
            document.getElementById('user-department').value = '';
            document.getElementById('user-position').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-is-active').checked = true;
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('user-modal').classList.remove('hidden');
        }

        // 사용자 수정
        async function editUser(userId) {
            try {
                const response = await fetch(`/api/admin/users/${userId}`);
                const user = await response.json();
                
                currentEditUserId = userId;
                document.getElementById('user-modal-title').textContent = '사용자 수정';
                document.getElementById('user-username').value = user.username || '';
                document.getElementById('user-email').value = user.email || '';
                document.getElementById('user-role').value = user.role || '';
                document.getElementById('user-department').value = user.department || '';
                document.getElementById('user-position').value = user.position || '';
                document.getElementById('user-is-active').checked = user.is_active;
                document.getElementById('password-group').style.display = 'none'; // 수정시 비밀번호 숨김
                document.getElementById('user-modal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                alert('사용자 정보 로드 실패');
            }
        }

        // 사용자 삭제
        async function deleteUser(userId) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('삭제되었습니다.');
                    loadUsers(); // 목록 새로고침
                } else {
                    alert('삭제 실패: ' + (result.message || '알 수 없는 오류'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('삭제 중 오류 발생');
            }
        }

        // 사용자 저장
        async function saveUser() {
            const userData = {
                username: document.getElementById('user-username').value,
                email: document.getElementById('user-email').value,
                role: document.getElementById('user-role').value,
                department: document.getElementById('user-department').value,
                position: document.getElementById('user-position').value,
                is_active: document.getElementById('user-is-active').checked
            };

            if (!currentEditUserId) {
                userData.password = document.getElementById('user-password').value;
            }

            if (!userData.username.trim()) {
                alert('사용자명을 입력하세요.');
                return;
            }

            if (!userData.role) {
                alert('역할을 선택하세요.');
                return;
            }

            if (!currentEditUserId && !userData.password.trim()) {
                alert('비밀번호를 입력하세요.');
                return;
            }

            try {
                const url = currentEditUserId 
                    ? `/api/admin/users/${currentEditUserId}`
                    : '/api/admin/users';
                
                const method = currentEditUserId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (result.success || response.ok) {
                    alert(currentEditUserId ? '수정되었습니다.' : '추가되었습니다.');
                    closeUserModal();
                    loadUsers(); // 목록 새로고침
                } else {
                    alert('저장 실패: ' + (result.message || '알 수 없는 오류'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류 발생: ' + error.message);
            }
        }

        // 모달 닫기
        function closeUserModal() {
            document.getElementById('user-modal').classList.add('hidden');
            currentEditUserId = null;
        }
    </script>
</body>
</html>
