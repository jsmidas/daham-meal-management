<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>직접 저장 테스트</title>
</head>
<body>
    <h1>레시피 저장 API 직접 테스트</h1>
    <button onclick="testSave()">테스트 저장</button>
    <div id="result"></div>

    <script>
        async function testSave() {
            const testData = {
                recipe_name: '테스트 메뉴',
                category: '국',
                cooking_note: '테스트 조리법',
                ingredients: JSON.stringify([
                    {
                        ingredient_code: 'TEST001',
                        ingredient_name: '테스트 재료',
                        specification: '1kg',
                        unit: 'kg',
                        delivery_days: 1,
                        selling_price: 10000,
                        quantity: 0.5,
                        amount: 5000,
                        supplier_name: '테스트 업체'
                    }
                ])
            };

            const formData = new FormData();
            for (const key in testData) {
                formData.append(key, testData[key]);
            }

            try {
                console.log('요청 시작...');
                const response = await fetch('http://127.0.0.1:8010/api/recipe/save', {
                    method: 'POST',
                    body: formData
                });

                console.log('응답 상태:', response.status);
                const result = await response.json();
                console.log('응답 데이터:', result);

                document.getElementById('result').innerHTML = `
                    <h3>결과:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                if (result.success) {
                    alert('저장 성공! recipe_id: ' + result.recipe_id);
                } else {
                    alert('저장 실패: ' + (result.detail || result.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('오류 발생:', error);
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">오류 발생:</h3>
                    <pre>${error.toString()}</pre>
                `;
                alert('요청 실패: ' + error.message);
            }
        }
    </script>
</body>
</html>
