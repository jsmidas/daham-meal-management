<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 식자재 검색 - 테스트 급식회사 전용시스템</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .search-filters {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .results-section {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            min-height: 400px;
            padding: 20px;
        }
        .feature-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">← 돌아가기</button>
    
    <div class="container">
        <div class="header">
            <h1>🔍 고급 식자재 검색</h1>
            <p>테스트 급식회사 전용 맞춤 검색 시스템</p>
            <span class="feature-badge">CUSTOM FEATURE</span>
        </div>
        
        <div class="search-section">
            <h3>🎯 맞춤 검색 옵션</h3>
            <div class="search-filters">
                <input type="text" id="keyword" placeholder="식자재명을 입력하세요...">
                
                <div class="checkbox-group">
                    <input type="checkbox" id="allergy-filter">
                    <label for="allergy-filter">알레르기 제외</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="seasonal-filter">
                    <label for="seasonal-filter">제철 우선</label>
                </div>
                
                <button class="search-btn" onclick="performAdvancedSearch()">
                    🔍 맞춤 검색
                </button>
            </div>
        </div>
        
        <div class="results-section">
            <h3>🎯 검색 결과 (테스트 급식회사 전용 알고리즘)</h3>
            <div id="search-results">
                <p style="text-align: center; color: #666; padding: 50px;">
                    검색어를 입력하고 맞춤 검색을 실행해보세요!<br>
                    <small>이 기능은 테스트 급식회사만을 위한 특별 개발 기능입니다.</small>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        function performAdvancedSearch() {
            const keyword = document.getElementById('keyword').value;
            const allergyFilter = document.getElementById('allergy-filter').checked;
            const seasonalFilter = document.getElementById('seasonal-filter').checked;
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '<p style="text-align: center;">검색 중...</p>';
            
            // 시뮬레이션된 검색 결과
            setTimeout(() => {
                resultsDiv.innerHTML = `
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px;">
                        <h4>🎯 "${keyword}" 맞춤 검색 결과</h4>
                        <p><strong>알레르기 필터:</strong> ${allergyFilter ? '적용됨' : '비활성'}</p>
                        <p><strong>제철 필터:</strong> ${seasonalFilter ? '적용됨' : '비활성'}</p>
                        <hr style="margin: 10px 0;">
                        <p>📊 테스트 급식회사 맞춤 추천:</p>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>🥬 유기농 양배추 (A급 공급업체, 15% 할인 가능)</li>
                            <li>🥕 제철 당근 (지역 우선 공급, 신선도 최고)</li>
                            <li>🐟 고등어 (알레르기 주의, 대체재: 연어 추천)</li>
                        </ul>
                        <p style="color: #666; font-size: 12px; margin-top: 10px;">
                            * 이 결과는 테스트 급식회사의 과거 주문 패턴과 선호도를 분석한 맞춤 추천입니다.
                        </p>
                    </div>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
