<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업장 모달 테스트</title>
    <link rel="stylesheet" href="static/css/admin-dashboard-main.css">
    <link rel="stylesheet" href="static/css/admin-dashboard-styles.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-buttons {
            margin: 20px;
        }
        .test-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* 컴팩트 모달 스타일 오버라이드 */
        .modal-content {
            max-height: 70vh !important;
            margin: 3% auto !important;
        }
        .modal-header {
            padding: 6px 10px !important;
        }
        .modal-header h2 {
            font-size: 15px !important;
        }
        .modal-body {
            padding: 8px 10px !important;
            max-height: calc(70vh - 80px) !important;
        }
        .modal-footer {
            padding: 6px 10px !important;
        }
        .form-group {
            margin-bottom: 4px !important;
        }
        .form-group label {
            margin-bottom: 1px !important;
            font-size: 11px !important;
        }
        .form-control {
            padding: 3px 6px !important;
            font-size: 11px !important;
        }
    </style>
</head>
<body>
    <h1>사업장 관리 모달 테스트</h1>

    <div class="test-buttons">
        <button onclick="showEditModal()">수정 모달 열기</button>
        <button onclick="showAddModal()">추가 모달 열기</button>
    </div>

    <!-- 사업장 수정 모달 -->
    <div id="siteEditModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>사업장 수정</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="siteEditForm">
                    <input type="hidden" id="editSiteId">

                    <div class="form-group">
                        <label for="editSiteCode">사업장 코드:</label>
                        <input type="text" id="editSiteCode" class="form-control" value="BIZ001" readonly style="background-color: #e9ecef;">
                    </div>

                    <div class="form-group">
                        <label for="editSiteName">사업장명:</label>
                        <input type="text" id="editSiteName" class="form-control" value="학교" required>
                    </div>

                    <div class="form-group">
                        <label for="editSiteType">사업장 유형:</label>
                        <select id="editSiteType" class="form-control">
                            <option value="급식업체">급식업체</option>
                            <option value="도시락업체">도시락업체</option>
                            <option value="운송업체">운송업체</option>
                            <option value="의료업체">의료업체</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editSiteRegion">지역:</label>
                        <input type="text" id="editSiteRegion" class="form-control" value="서울">
                    </div>

                    <div class="form-group">
                        <label for="editSiteManager">담당자:</label>
                        <input type="text" id="editSiteManager" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="editSitePhone">연락처:</label>
                        <input type="text" id="editSitePhone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="editSiteStatus">상태:</label>
                        <select id="editSiteStatus" class="form-control">
                            <option value="true">활성</option>
                            <option value="false">비활성</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="alert('저장됨')">저장</button>
            </div>
        </div>
    </div>

    <!-- 새 사업장 추가 모달 -->
    <div id="siteAddModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 사업장 추가</h2>
                <span class="close" onclick="closeAddModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="siteAddForm">
                    <div class="form-group">
                        <label for="newSiteCode">사업장 코드: <span style="color: #6c757d; font-size: 10px;">자동생성</span></label>
                        <input type="text" id="newSiteCode" class="form-control" value="BIZ005" readonly style="background-color: #e9ecef;">
                    </div>

                    <div class="form-group">
                        <label for="newSiteName">사업장명:</label>
                        <input type="text" id="newSiteName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="newSiteType">사업장 유형:</label>
                        <select id="newSiteType" class="form-control">
                            <option value="급식업체">급식업체</option>
                            <option value="도시락업체">도시락업체</option>
                            <option value="운송업체">운송업체</option>
                            <option value="의료업체">의료업체</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="newSiteRegion">지역:</label>
                        <input type="text" id="newSiteRegion" class="form-control" value="서울">
                    </div>

                    <div class="form-group">
                        <label for="newSiteManager">담당자:</label>
                        <input type="text" id="newSiteManager" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="newSitePhone">연락처:</label>
                        <input type="text" id="newSitePhone" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAddModal()">취소</button>
                <button type="button" class="btn btn-primary" onclick="alert('추가됨')">추가</button>
            </div>
        </div>
    </div>

    <script>
        function showEditModal() {
            document.getElementById('siteEditModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('siteEditModal').style.display = 'none';
        }

        function showAddModal() {
            document.getElementById('siteAddModal').style.display = 'block';
        }

        function closeAddModal() {
            document.getElementById('siteAddModal').style.display = 'none';
        }

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
