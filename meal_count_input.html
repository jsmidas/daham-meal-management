<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다함 - 식수 등록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            font-size: 11px;
        }
        
        .toolbar {
            background: #4a90e2;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-bottom: 1px solid #357abd;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .toolbar-title {
            font-size: 14px;
            font-weight: 600;
        }
        
        .period-control {
            background: white;
            color: #333;
            border: 1px solid #ccc;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .toolbar-right {
            display: flex;
            gap: 8px;
        }
        
        .toolbar-btn {
            background: #357abd;
            border: 1px solid #F5881F;
            color: white;
            padding: 4px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s;
        }
        
        .toolbar-btn:hover {
            background: #F5881F;
        }
        
        .main-container {
            padding: 0;
            height: calc(100vh - 45px);
            overflow: auto;
            background: white;
        }
        
        .data-table {
            border-collapse: collapse;
            width: 100%;
            font-size: 10px;
            min-width: 1400px;
        }
        
        .data-table th,
        .data-table td {
            border: 1px solid #d0d0d0;
            padding: 2px 4px;
            text-align: center;
            vertical-align: middle;
            height: 22px;
        }
        
        /* 헤더 스타일 */
        .data-table th {
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            font-weight: 600;
            font-size: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .period-header {
            background: #b8d4f0 !important;
            color: #1a5490;
            font-weight: 600;
            font-size: 11px;
        }
        
        .customer-header {
            background: #e8f0fe !important;
            min-width: 60px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-size: 9px;
        }
        
        .time-header {
            background: #f0f4f8 !important;
            min-width: 50px;
            position: sticky;
            left: 0;
            z-index: 5;
            font-weight: 600;
        }
        
        /* 데이터 셀 스타일 */
        .time-cell {
            background: #f8fafe;
            font-weight: 600;
            position: sticky;
            left: 0;
            z-index: 5;
            border-right: 2px solid #4a90e2;
        }
        
        .count-cell {
            padding: 0;
            background: white;
        }
        
        .count-input {
            border: none;
            background: transparent;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 10px;
            padding: 0;
            outline: none;
        }
        
        .count-input:focus {
            background: #fffacd;
            border: 2px solid #ffa500;
        }
        
        .count-input.has-value {
            background: #f0fff0;
            color: #006400;
            font-weight: 600;
        }
        
        .count-input.modified {
            background: #e6f7ff;
            color: #0066cc;
            font-weight: 600;
        }
        
        /* 합계 행/열 */
        .subtotal-cell {
            background: #f0f8ff !important;
            font-weight: 600;
            color: #1e4d8b;
        }
        
        .total-cell {
            background: #e8f5e8 !important;
            font-weight: 700;
            color: #2d5016;
            border: 2px solid #90c695;
        }
        
        /* 교대 행 배경 */
        .data-table tbody tr:nth-child(odd) {
            background-color: #fafbfc;
        }
        
        .data-table tbody tr:nth-child(even) {
            background-color: white;
        }
        
        /* 상태 표시 */
        .status-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 200px;
            font-size: 11px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .status-item.highlight {
            font-weight: 600;
            color: #1e4d8b;
        }
        
        /* 스크롤바 스타일링 */
        .main-container::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }
        
        .main-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .main-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 5px;
        }
        
        /* 반응형 */
        @media (max-width: 1200px) {
            .customer-header {
                writing-mode: initial;
                text-orientation: initial;
                font-size: 8px;
                min-width: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 툴바 -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="toolbar-title">2021-06 식수 등록</div>
            <select class="period-control" id="yearMonth" onchange="changePeriod()">
                <option value="2025-08">2025-08</option>
                <option value="2025-07">2025-07</option>
                <option value="2025-06">2025-06</option>
                <option value="2021-06" selected>2021-06</option>
            </select>
        </div>
        <div class="toolbar-right">
            <button class="toolbar-btn" onclick="loadData()">조회</button>
            <button class="toolbar-btn" onclick="saveData()">저장</button>
            <button class="toolbar-btn" onclick="exportData()">내보내기</button>
            <button class="toolbar-btn" onclick="printData()">인쇄</button>
        </div>
    </div>
    
    <!-- 메인 데이터 테이블 -->
    <div class="main-container">
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th class="time-header">시간</th>
                    <th class="customer-header">목장_2280</th>
                    <th class="customer-header">Bas_2350</th>
                    <th class="customer-header">Flu_2600</th>
                    <th class="customer-header">Premium</th>
                    <th class="customer-header">장_2600</th>
                    <th class="customer-header">동일</th>
                    <th class="customer-header">현_2200</th>
                    <th class="customer-header">Bas_2350</th>
                    <th class="customer-header">Flu_2600</th>
                    <th class="customer-header">점심_2200</th>
                    <th class="customer-header">Bas_2350</th>
                    <th class="customer-header">간식</th>
                    <th class="customer-header">합계</th>
                    <th class="total-cell">식수량</th>
                    <th class="customer-header">일계</th>
                    <th class="customer-header">구분</th>
                    <th class="customer-header">총액계</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- 데이터 행들이 동적으로 추가됩니다 -->
            </tbody>
            <tfoot>
                <tr class="subtotal-row">
                    <td class="time-cell">합계</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="total-cell">0</td>
                    <td class="subtotal-cell">0</td>
                    <td class="subtotal-cell">L</td>
                    <td class="total-cell">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- 상태 패널 -->
    <div class="status-panel">
        <div class="status-item">
            <span>현재 기간:</span>
            <span id="currentPeriod">2021-06</span>
        </div>
        <div class="status-item">
            <span>입력된 셀:</span>
            <span id="inputCount">0</span>
        </div>
        <div class="status-item highlight">
            <span>총 식수:</span>
            <span id="totalCount">0</span>
        </div>
        <div class="status-item">
            <span>최종저장:</span>
            <span id="lastSaved">-</span>
        </div>
    </div>

    <script>
        let currentData = {};
        let timeSlots = [];
        let customers = ['목장_2280', 'Bas_2350', 'Flu_2600', 'Premium', '장_2600', '동일', '현_2200', 'Bas_2350', 'Flu_2600', '점심_2200', 'Bas_2350', '간식', '합계', '식수량', '일계', '구분', '총액계'];
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            generateTimeSlots();
            generateTableRows();
            loadSampleData(); // 샘플 데이터 로드
        });
        
        // 시간대 생성 (참조 이미지 기준)
        function generateTimeSlots() {
            timeSlots = [];
            
            // 08:01, 08:02, 08:03 등의 시간 슬롯 생성
            for (let hour = 8; hour <= 18; hour++) {
                for (let minute = 1; minute <= 5; minute++) {
                    const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    timeSlots.push(timeStr);
                    if (timeSlots.length >= 15) break; // 15개 시간대만
                }
                if (timeSlots.length >= 15) break;
            }
        }
        
        // 테이블 행 생성
        function generateTableRows() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            timeSlots.forEach((timeSlot, index) => {
                const row = document.createElement('tr');
                
                // 시간 셀
                row.innerHTML = `<td class="time-cell">${timeSlot}</td>`;
                
                // 고객사별 입력 셀
                customers.forEach((customer, customerIndex) => {
                    const cellId = `cell_${timeSlot.replace(':', '_')}_${customerIndex}`;
                    const isTotal = customer === '식수량' || customer === '총액계';
                    const cellClass = isTotal ? 'total-cell' : 'count-cell';
                    
                    if (customer === '구분') {
                        row.innerHTML += `<td class="${cellClass}">L</td>`;
                    } else if (isTotal) {
                        row.innerHTML += `<td class="${cellClass}" id="total_${timeSlot.replace(':', '_')}_${customerIndex}">0</td>`;
                    } else {
                        row.innerHTML += `<td class="${cellClass}">
                            <input type="number" class="count-input" id="${cellId}" 
                                   data-time="${timeSlot}" data-customer="${customer}" data-index="${customerIndex}"
                                   onchange="updateCell(this)" min="0" value="">
                        </td>`;
                    }
                });
                
                tbody.appendChild(row);
            });
        }
        
        // 샘플 데이터 로드 (참조 이미지와 유사한 패턴)
        function loadSampleData() {
            const sampleData = {
                '08:01': {
                    '목장_2280': 0, 'Bas_2350': 0, 'Flu_2600': 4, 'Premium': 0, '장_2600': 0, 
                    '동일': 0, '현_2200': 0, 'Bas_2350': 0, 'Flu_2600': 0, '점심_2200': 0, 
                    'Bas_2350': 0, '간식': 0, '합계': 0
                },
                '08:02': {
                    '목장_2280': 0, 'Bas_2350': 0, 'Flu_2600': 0, 'Premium': 0, '장_2600': 0, 
                    '동일': 0, '현_2200': 0, 'Bas_2350': 0, 'Flu_2600': 0, '점심_2200': 0, 
                    'Bas_2350': 0, '간식': 0, '합계': 0
                },
                '08:04': {
                    '목장_2280': 0, 'Bas_2350': 115, 'Flu_2600': 52, 'Premium': 0, '장_2600': 1, 
                    '동일': 0, '현_2200': 0, 'Bas_2350': 1, 'Flu_2600': 5, '점심_2200': 0, 
                    'Bas_2350': 0, '간식': 0, '합계': 179
                },
                '08:05': {
                    '목장_2280': 0, 'Bas_2350': 104, 'Flu_2600': 61, 'Premium': 0, '장_2600': 0, 
                    '동일': 0, '현_2200': 0, 'Bas_2350': 1, 'Flu_2600': 4, '점심_2200': 0, 
                    'Bas_2350': 0, '간식': 0, '합계': 172
                },
                '08:06': {
                    '목장_2280': 0, 'Bas_2350': 120, 'Flu_2600': 54, 'Premium': 0, '장_2600': 4, 
                    '동일': 0, '현_2200': 0, 'Bas_2350': 6, 'Flu_2600': 6, '점심_2200': 0, 
                    'Bas_2350': 0, '간식': 0, '합계': 196
                }
            };
            
            // 데이터를 테이블에 적용
            Object.keys(sampleData).forEach(timeSlot => {
                Object.keys(sampleData[timeSlot]).forEach(customer => {
                    const value = sampleData[timeSlot][customer];
                    const customerIndex = customers.indexOf(customer);
                    if (customerIndex !== -1) {
                        const cellId = `cell_${timeSlot.replace(':', '_')}_${customerIndex}`;
                        const input = document.getElementById(cellId);
                        if (input && value > 0) {
                            input.value = value;
                            input.classList.add('has-value');
                        }
                    }
                });
            });
            
            currentData = sampleData;
            calculateTotals();
        }
        
        // 셀 업데이트
        function updateCell(input) {
            const timeSlot = input.dataset.time;
            const customer = input.dataset.customer;
            const value = parseInt(input.value) || 0;
            
            // 데이터 저장
            if (!currentData[timeSlot]) {
                currentData[timeSlot] = {};
            }
            currentData[timeSlot][customer] = value;
            
            // 스타일 업데이트
            if (value > 0) {
                input.classList.add('has-value');
                input.classList.add('modified');
            } else {
                input.classList.remove('has-value');
                input.classList.remove('modified');
            }
            
            calculateTotals();
        }
        
        // 합계 계산
        function calculateTotals() {
            let grandTotal = 0;
            let inputCount = 0;
            
            // 행별 합계 계산
            timeSlots.forEach(timeSlot => {
                let rowTotal = 0;
                customers.forEach((customer, index) => {
                    if (customer !== '구분' && customer !== '식수량' && customer !== '총액계') {
                        const cellId = `cell_${timeSlot.replace(':', '_')}_${index}`;
                        const input = document.getElementById(cellId);
                        if (input) {
                            const value = parseInt(input.value) || 0;
                            rowTotal += value;
                            if (value > 0) inputCount++;
                        }
                    }
                });
                
                // 식수량 셀 업데이트
                const totalCellId = `total_${timeSlot.replace(':', '_')}_13`; // 식수량 컬럼 인덱스
                const totalCell = document.getElementById(totalCellId);
                if (totalCell) {
                    totalCell.textContent = rowTotal;
                }
                
                grandTotal += rowTotal;
            });
            
            // 상태 패널 업데이트
            document.getElementById('totalCount').textContent = grandTotal.toLocaleString();
            document.getElementById('inputCount').textContent = inputCount;
        }
        
        // 기간 변경
        function changePeriod() {
            const period = document.getElementById('yearMonth').value;
            document.getElementById('currentPeriod').textContent = period;
            document.querySelector('.toolbar-title').textContent = `${period} 식수 등록`;
        }
        
        // 데이터 로드
        function loadData() {
            console.log('데이터 로드 중...');
            // 실제 구현에서는 API 호출
        }
        
        // 데이터 저장
        function saveData() {
            const now = new Date().toLocaleString('ko-KR');
            document.getElementById('lastSaved').textContent = now;
            
            // 실제 구현에서는 API 호출하여 저장
            console.log('저장된 데이터:', currentData);
            alert('저장되었습니다.');
        }
        
        // 데이터 내보내기
        function exportData() {
            console.log('Excel 내보내기...');
        }
        
        // 인쇄
        function printData() {
            window.print();
        }
    </script>
</body>
</html>
