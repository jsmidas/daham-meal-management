                        <label style="color: white; cursor: pointer;"><input type="radio" name="category" value="튀김" style="margin-right: 3px;">튀김</label>

    <!-- CONFIG 설정 -->
    <!-- 중앙 설정 파일 -->
    <script src="config.js"></script>
    <script src="static/js/branding.js"></script>

    <script>
        // 인증 확인 (개선된 버전)
        const authToken = localStorage.getItem('auth_token');
        const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');

        console.log('인증 체크:', { authToken: !!authToken, userInfo });

        // 로그인 상태 확인
        if (!authToken && !userInfo.username) {
            console.warn('로그인 정보 없음 - 로그인 페이지로 이동');
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else if (!authToken) {
            // 토큰은 없지만 사용자 정보가 있는 경우 (개발 환경 등)
            console.warn('토큰 없음, 하지만 사용자 정보 존재 - 계속 진행');
        }

        // 권한 확인 (로그인한 사용자는 모두 접근 가능)
        // 관리자, 영양사, 운영자, 조회자 모두 메뉴/레시피 조회 및 관리 가능
        const allowedRoles = ['admin', 'nutritionist', 'operator', 'viewer'];
        if (userInfo.username && !allowedRoles.includes(userInfo.role)) {
            console.warn('사용자 권한:', userInfo.role);
            // 권한이 정의되지 않은 경우도 허용 (기본 사용자)
            console.log('기본 사용자로 접근 허용');
        }

        // 사용자 정보 표시 (디버깅용)
        if (userInfo.username) {
            console.log(`로그인된 사용자: ${userInfo.username} (${userInfo.role || '권한없음'})`);
        } else {
            // 개발 환경에서 임시 사용자 정보 생성
            console.log('사용자 정보 없음 - 개발용 임시 사용자 생성');
            const tempUser = {
                username: 'dev_user',
                role: 'nutritionist',
                name: '개발용 사용자'
            };
            localStorage.setItem('user_info', JSON.stringify(tempUser));
            localStorage.setItem('auth_token', 'dev_token_' + Date.now());
            console.log('임시 사용자 정보 생성됨:', tempUser);
        }

        // 메뉴 레시피용 설정 (config.js 기본값 사용)
        if (!window.CONFIG) {
            window.CONFIG = {
                API_BASE_URL: 'http://127.0.0.1:80'
            };
        }
    </script>
