<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 캐시 시스템 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="config.js"></script>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary mb-4">🗄️ 관리자 데이터 캐시 시스템 데모</h1>
                <p class="text-muted">사용자, 사업장, 협력업체 데이터를 캐시해서 빠르게 조회하는 시스템입니다.</p>
            </div>
        </div>

        <!-- 캐시 상태 정보 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">📊 캐시 상태</h5>
                    </div>
                    <div class="card-body">
                        <div id="cacheStatusContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">캐시 상태 확인 중...</span>
                                </div>
                                <p class="mt-2">캐시 상태 확인 중...</p>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshCacheStatus()">
                                🔄 캐시 상태 새로고침
                            </button>
                            <button class="btn btn-outline-warning btn-sm ms-2" onclick="clearAllCache()">
                                🗑️ 모든 캐시 삭제
                            </button>
                            <button class="btn btn-outline-success btn-sm ms-2" onclick="refreshAllCaches()">
                                ⚡ 백그라운드 캐시 갱신
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 데이터 조회 테스트 -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">👥 사용자 관리</h6>
                    </div>
                    <div class="card-body">
                        <div id="usersContainer">
                            <p class="text-muted">사용자 데이터를 불러오세요</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm" onclick="loadUsers()">
                                📋 사용자 목록 (캐시)
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="loadUsers(true)">
                                🔄 강제 새로고침
                            </button>
                        </div>
                        <div id="usersTime" class="small text-muted mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">🏢 사업장 관리</h6>
                    </div>
                    <div class="card-body">
                        <div id="locationsContainer">
                            <p class="text-muted">사업장 데이터를 불러오세요</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-success btn-sm" onclick="loadBusinessLocations()">
                                📋 사업장 목록 (캐시)
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="loadBusinessLocations(true)">
                                🔄 강제 새로고침
                            </button>
                        </div>
                        <div id="locationsTime" class="small text-muted mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">🚛 협력업체 관리</h6>
                    </div>
                    <div class="card-body">
                        <div id="suppliersContainer">
                            <p class="text-muted">협력업체 데이터를 불러오세요</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-warning btn-sm" onclick="loadSuppliers()">
                                📋 업체 목록 (캐시)
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="loadSuppliers(true)">
                                🔄 강제 새로고침
                            </button>
                        </div>
                        <div id="suppliersTime" class="small text-muted mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 식자재 요약 통계 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="card-title mb-0">📦 식자재 요약 통계</h6>
                    </div>
                    <div class="card-body">
                        <div id="ingredientsSummaryContainer">
                            <p class="text-muted">식자재 요약 통계를 불러오세요</p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-info btn-sm" onclick="loadIngredientsSummary()">
                                📊 식자재 통계 (캐시)
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="loadIngredientsSummary(true)">
                                🔄 강제 새로고침
                            </button>
                        </div>
                        <div id="ingredientsTime" class="small text-muted mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/utils/admin-cache.js"></script>
    
    <script>
        // 캐시 매니저 초기화
        let startTime;

        // 페이지 로드 시 캐시 상태 표시
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[캐시 데모] 페이지 로드 완료');
            refreshCacheStatus();
        });

        // 캐시 상태 새로고침
        function refreshCacheStatus() {
            const container = document.getElementById('cacheStatusContainer');
            const status = AdminCache.getCacheStatus();
            
            let html = '<div class="row">';
            
            Object.keys(status).forEach(type => {
                const info = status[type];
                const badgeClass = info.valid ? 'bg-success' : (info.exists ? 'bg-warning' : 'bg-secondary');
                const statusText = info.valid ? '유효' : (info.exists ? '만료됨' : '없음');
                
                html += `
                    <div class="col-md-3 mb-2">
                        <div class="border rounded p-2">
                            <h6 class="mb-1">${type}</h6>
                            <span class="badge ${badgeClass}">${statusText}</span>
                            <small class="d-block text-muted">
                                ${info.dataCount}개 항목<br>
                                만료: ${info.expiresAt}
                            </small>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // 사용자 목록 로드
        async function loadUsers(forceRefresh = false) {
            const container = document.getElementById('usersContainer');
            const timeEl = document.getElementById('usersTime');
            
            startTime = performance.now();
            container.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> 로딩 중...</div>';
            
            try {
                const users = await AdminCache.getUsers(forceRefresh);
                const loadTime = (performance.now() - startTime).toFixed(1);
                
                if (users && users.length > 0) {
                    let html = `<div class="alert alert-success">총 ${users.length}명의 사용자</div>`;
                    html += '<div class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">';
                    
                    users.slice(0, 10).forEach(user => {
                        html += `
                            <div class="list-group-item py-1">
                                <small><strong>${user.username || user.email}</strong> (${user.role})</small>
                            </div>
                        `;
                    });
                    
                    if (users.length > 10) {
                        html += `<div class="list-group-item py-1 text-center"><small>... 외 ${users.length - 10}명 더</small></div>`;
                    }
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="alert alert-warning">사용자 데이터가 없습니다</div>';
                }
                
                timeEl.textContent = `로딩 시간: ${loadTime}ms ${forceRefresh ? '(API 호출)' : '(캐시)'}`;
                refreshCacheStatus();
            } catch (error) {
                container.innerHTML = '<div class="alert alert-danger">사용자 로드 실패</div>';
                timeEl.textContent = `오류: ${error.message}`;
            }
        }

        // 사업장 목록 로드
        async function loadBusinessLocations(forceRefresh = false) {
            const container = document.getElementById('locationsContainer');
            const timeEl = document.getElementById('locationsTime');
            
            startTime = performance.now();
            container.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> 로딩 중...</div>';
            
            try {
                const locations = await AdminCache.getBusinessLocations(forceRefresh);
                const loadTime = (performance.now() - startTime).toFixed(1);
                
                if (locations && locations.length > 0) {
                    let html = `<div class="alert alert-success">총 ${locations.length}개 사업장</div>`;
                    html += '<div class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">';
                    
                    locations.forEach(location => {
                        html += `
                            <div class="list-group-item py-1">
                                <small><strong>${location.name}</strong> (${location.type || '미지정'})</small>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="alert alert-warning">사업장 데이터가 없습니다</div>';
                }
                
                timeEl.textContent = `로딩 시간: ${loadTime}ms ${forceRefresh ? '(API 호출)' : '(캐시)'}`;
                refreshCacheStatus();
            } catch (error) {
                container.innerHTML = '<div class="alert alert-danger">사업장 로드 실패</div>';
                timeEl.textContent = `오류: ${error.message}`;
            }
        }

        // 협력업체 목록 로드
        async function loadSuppliers(forceRefresh = false) {
            const container = document.getElementById('suppliersContainer');
            const timeEl = document.getElementById('suppliersTime');
            
            startTime = performance.now();
            container.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> 로딩 중...</div>';
            
            try {
                const suppliers = await AdminCache.getSuppliers(forceRefresh);
                const loadTime = (performance.now() - startTime).toFixed(1);
                
                if (suppliers && suppliers.length > 0) {
                    let html = `<div class="alert alert-success">총 ${suppliers.length}개 업체</div>`;
                    html += '<div class="list-group list-group-flush" style="max-height: 200px; overflow-y: auto;">';
                    
                    suppliers.forEach(supplier => {
                        const ingredientCount = supplier.ingredient_count ? ` (${supplier.ingredient_count}개 식자재)` : '';
                        html += `
                            <div class="list-group-item py-1">
                                <small><strong>${supplier.name}</strong>${ingredientCount}</small>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="alert alert-warning">협력업체 데이터가 없습니다</div>';
                }
                
                timeEl.textContent = `로딩 시간: ${loadTime}ms ${forceRefresh ? '(API 호출)' : '(캐시)'}`;
                refreshCacheStatus();
            } catch (error) {
                container.innerHTML = '<div class="alert alert-danger">협력업체 로드 실패</div>';
                timeEl.textContent = `오류: ${error.message}`;
            }
        }

        // 식자재 요약 통계 로드
        async function loadIngredientsSummary(forceRefresh = false) {
            const container = document.getElementById('ingredientsSummaryContainer');
            const timeEl = document.getElementById('ingredientsTime');
            
            startTime = performance.now();
            container.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> 로딩 중...</div>';
            
            try {
                const summary = await AdminCache.getIngredientsSummary(forceRefresh);
                const loadTime = (performance.now() - startTime).toFixed(1);
                
                if (summary && Object.keys(summary).length > 0) {
                    let html = `<div class="alert alert-info">총 ${summary.total_ingredients || 0}개 식자재</div>`;
                    
                    // 카테고리별 통계
                    if (summary.categories) {
                        html += '<h6>📂 카테고리별 통계</h6>';
                        html += '<div class="row">';
                        Object.keys(summary.categories).slice(0, 6).forEach(category => {
                            html += `
                                <div class="col-md-4 mb-1">
                                    <small><strong>${category}:</strong> ${summary.categories[category]}개</small>
                                </div>
                            `;
                        });
                        html += '</div>';
                    }
                    
                    // 업체별 통계
                    if (summary.suppliers) {
                        html += '<h6 class="mt-2">🚛 업체별 통계</h6>';
                        html += '<div class="row">';
                        Object.keys(summary.suppliers).slice(0, 4).forEach(supplier => {
                            html += `
                                <div class="col-md-6 mb-1">
                                    <small><strong>${supplier}:</strong> ${summary.suppliers[supplier]}개</small>
                                </div>
                            `;
                        });
                        html += '</div>';
                    }
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="alert alert-warning">식자재 요약 데이터가 없습니다</div>';
                }
                
                timeEl.textContent = `로딩 시간: ${loadTime}ms ${forceRefresh ? '(API 호출)' : '(캐시)'}`;
                refreshCacheStatus();
            } catch (error) {
                container.innerHTML = '<div class="alert alert-danger">식자재 요약 로드 실패</div>';
                timeEl.textContent = `오류: ${error.message}`;
            }
        }

        // 모든 캐시 삭제
        function clearAllCache() {
            if (confirm('모든 캐시를 삭제하시겠습니까?')) {
                AdminCache.clearAllCache();
                refreshCacheStatus();
                alert('모든 캐시가 삭제되었습니다.');
            }
        }

        // 백그라운드 캐시 갱신
        async function refreshAllCaches() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '⏳ 갱신 중...';
            
            try {
                await AdminCache.refreshAllCaches();
                refreshCacheStatus();
                alert('모든 캐시가 갱신되었습니다.');
            } catch (error) {
                alert('캐시 갱신 중 오류가 발생했습니다: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '⚡ 백그라운드 캐시 갱신';
            }
        }
    </script>
</body>
</html>
