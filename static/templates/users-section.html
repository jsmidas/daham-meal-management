<!-- 사용자 관리 컨텐츠 -->
<div class="user-management-container">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalUsersCount">0</h3>
                    <p>전체 사용자</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-content">
                    <h3 id="activeUsersCount">0</h3>
                    <p>활성 사용자</p>
                </div>
            </div>
        </div>

        <!-- 검색 및 필터 컨트롤 -->
        <div class="search-filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="userSearchInput" placeholder="사용자명 또는 연락처로 검색...">
            </div>
            <div class="filter-group">
                <select id="userRoleFilter">
                    <option value="">모든 권한</option>
                    <option value="admin">관리자</option>
                    <option value="nutritionist">영양사</option>
                    <option value="operator">운영자</option>
                    <option value="viewer">조회자</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="window.userManagement?.openCreateModal()">
                <i class="fas fa-plus"></i> 사용자 추가
            </button>
        </div>

        <!-- 벌크 액션 -->
        <div id="userBulkActions" class="bulk-actions" style="display: none;">
            <span>선택된 항목: <strong id="selectedUsersCount">0</strong>개</span>
            <button class="btn btn-danger" onclick="bulkDeleteUsers()">
                일괄 삭제
            </button>
        </div>

        <!-- 사용자 테이블 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllUsers"></th>
                        <th>사용자명</th>
                        <th>연락처</th>
                        <th>부서</th>
                        <th>권한</th>
                        <th>상태</th>
                        <th>등록일</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="8" class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> 데이터 로딩 중...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div id="usersPagination" class="pagination"></div>

        <!-- 빈 상태 메시지 -->
        <div id="usersEmptyState" class="empty-state" style="display: none;">
            <i class="fas fa-users" style="font-size: 48px; color: #ccc; margin-bottom: 20px;"></i>
            <h3>등록된 사용자가 없습니다</h3>
            <p>새로운 사용자를 추가하여 시작하세요.</p>
            <button class="btn btn-primary" onclick="window.userManagement?.openCreateModal()">
                <i class="fas fa-plus"></i> 첫 사용자 추가
            </button>
        </div>

        <!-- 알림 컨테이너 -->
        <div id="userAlertContainer"></div>
    </div>
</div>

<!-- 사용자 모달 컨테이너 (동적 로드) -->
<div id="userModalContainer"></div>
