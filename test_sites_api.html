<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사업장 관리 API 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>사업장 관리 API 테스트</h1>

    <div class="test-section">
        <h2>1. 사업장 목록 조회</h2>
        <button onclick="testGetSites()">GET /api/admin/sites</button>
    </div>

    <div class="test-section">
        <h2>2. 사업장 수정 테스트</h2>
        <label>사업장 ID: <input type="number" id="updateId" value="1"></label>
        <label>새 이름: <input type="text" id="updateName" value="테스트학교"></label>
        <button onclick="testUpdateSite()">PUT /api/admin/sites/{id}</button>
    </div>

    <div class="test-section">
        <h2>3. 사업장 생성 테스트</h2>
        <label>사업장명: <input type="text" id="createName" value="새사업장"></label>
        <button onclick="testCreateSite()">POST /api/admin/sites</button>
    </div>

    <div class="test-section">
        <h2>4. 사업장 삭제 테스트</h2>
        <label>사업장 ID: <input type="number" id="deleteId" value="5"></label>
        <button onclick="testDeleteSite()">DELETE /api/admin/sites/{id}</button>
    </div>

    <div id="result">
        <h3>테스트 결과:</h3>
        <pre id="output">테스트를 선택하세요...</pre>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8010';
        const output = document.getElementById('output');

        async function testGetSites() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/sites`);
                const data = await response.json();
                output.innerHTML = `<span class="success">✅ 성공</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `<span class="error">❌ 실패</span>\n${error.message}`;
            }
        }

        async function testUpdateSite() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;

            try {
                const response = await fetch(`${API_BASE}/api/admin/sites/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        site_name: name,
                        is_active: true
                    })
                });
                const data = await response.json();
                output.innerHTML = `<span class="success">✅ 수정 성공</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `<span class="error">❌ 수정 실패</span>\n${error.message}`;
            }
        }

        async function testCreateSite() {
            const name = document.getElementById('createName').value;

            try {
                const response = await fetch(`${API_BASE}/api/admin/sites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        site_name: name,
                        site_type: '테스트업체',
                        is_active: true
                    })
                });
                const data = await response.json();
                output.innerHTML = `<span class="success">✅ 생성 성공</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `<span class="error">❌ 생성 실패</span>\n${error.message}`;
            }
        }

        async function testDeleteSite() {
            const id = document.getElementById('deleteId').value;

            if (!confirm(`정말로 ID ${id}를 삭제하시겠습니까?`)) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/sites/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                output.innerHTML = `<span class="success">✅ 삭제 성공</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `<span class="error">❌ 삭제 실패</span>\n${error.message}`;
            }
        }
    </script>
</body>
</html>
