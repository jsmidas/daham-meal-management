<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>협력업체 매핑 테스트</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f8f9fa;
        }
        .btn-small {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            margin: 0 2px;
        }
        .btn-edit { background: #007bff; }
        .btn-delete { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>협력업체 매핑 관리 - 테스트</h1>

        <div id="supplier-mapping-content">
            <!-- 여기에 내용이 로드됩니다 -->
        </div>

        <hr style="margin: 30px 0;">

        <h2>디버그 정보</h2>
        <div id="debug-info" style="background: white; padding: 15px; border-radius: 5px;">
            <pre id="debug-log"></pre>
        </div>
    </div>

    <script>
        // 디버그 로그 함수
        function debugLog(message) {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', async () => {
            debugLog('페이지 로드 시작');

            try {
                debugLog('supplier-mapping.js 로드 시작');
                await loadScript('static/modules/mappings/supplier-mapping.js');
                debugLog('supplier-mapping.js 로드 완료');

                // SupplierMappingModule 확인
                if (window.SupplierMappingModule) {
                    debugLog('SupplierMappingModule 클래스 발견');

                    const module = new window.SupplierMappingModule();
                    debugLog('SupplierMappingModule 인스턴스 생성');

                    await module.init();
                    debugLog('SupplierMappingModule 초기화 완료');
                } else {
                    debugLog('❌ SupplierMappingModule 클래스를 찾을 수 없음');
                }

                // mappings.js도 로드
                debugLog('mappings.js 로드 시작');
                await loadScript('static/modules/mappings/mappings.js');
                debugLog('mappings.js 로드 완료');

                if (window.loadMappingData) {
                    debugLog('loadMappingData 함수 실행');
                    await window.loadMappingData();
                    debugLog('loadMappingData 완료');
                } else {
                    debugLog('❌ loadMappingData 함수를 찾을 수 없음');
                }

            } catch (error) {
                debugLog(`❌ 에러 발생: ${error.message}`);
                console.error(error);
            }
        });

        // 스크립트 로드 함수
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src + '?t=' + Date.now(); // 캐시 방지
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // 전역 함수들 (mappings.js가 필요로 함)
        window.editMapping = function(id) {
            debugLog(`editMapping 호출: ID=${id}`);
        };

        window.deleteMapping = function(id) {
            debugLog(`deleteMapping 호출: ID=${id}`);
        };
    </script>
</body>
</html>
